<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{../../webapp/bootstrap.min.css}"
          href="../../webapp/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 800px;
        }
    </style>

    <title>맛집 검색하기</title>
</head>
<body>
<div class="container">
    <form action="/map/searchLocation" method="post">
        <div class="form-group">
            <label for="keyword" class="form-label mt-4">키워드</label>
            <input type="text" id="keyword" name="keyword" class="form-control"
                   placeholder="키워드를 입력하세요"/>
            <button type="submit" class="btn btn-primary btn-lg">검색</button>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <tbody id="table-body"></tbody>
        <tr th:each="document : ${documents}" class="table-success">
            <td th:text="|${document.placeName}|"></td>
            <td th:text="|${document.roadAddressName}|"></td>
            <td>
                <form th:action="@{/map/registerLocation}" th:object="${locationDto}" method="post">
                    <input type="hidden" th:name="placeName" th:value="${document.placeName}"/>
                    <input type="hidden" th:name="placeUrl" th:value="${document.placeUrl}"/>
                    <input type="hidden" th:name="roadAddressName" th:value="${document.roadAddressName}"/>
                    <input type="hidden" th:name="x" th:value="${document.x}"/>
                    <input type="hidden" th:name="y" th:value="${document.y}"/>
                    <button type="submit" class="btn">등록</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>

<script>

    // 테이블 내용을 동적으로 생성하는 함수
    function generateTable() {
        let tableBody = document.getElementById("table-body");

        documents.forEach(function (document) {
            let row = document.createElement("tr");
            row.className = "table-success";

            let placeNameCell = document.createElement("td");
            placeNameCell.textContent = document.placeName;
            row.appendChild(placeNameCell);

            let roadAddressCell = document.createElement("td");
            roadAddressCell.textContent = document.roadAddressName;
            row.appendChild(roadAddressCell);

            let formCell = document.createElement("td");
            let form = document.createElement("form");
            form.action = "/map/registerLocation";
            form.method = "post";

            let placeNameInput = document.createElement("input");
            placeNameInput.type = "hidden";
            placeNameInput.name = "placeName";
            placeNameInput.value = document.placeName;
            form.appendChild(placeNameInput);

            let placeUrlInput = document.createElement("input");
            placeUrlInput.type = "hidden";
            placeUrlInput.name = "placeUrl";
            placeUrlInput.value = document.placeUrl;
            form.appendChild(placeUrlInput);

            let roadAddressInput = document.createElement("input");
            roadAddressInput.type = "hidden";
            roadAddressInput.name = "roadAddressName";
            roadAddressInput.value = document.roadAddressName;
            form.appendChild(roadAddressInput);

            let xInput = document.createElement("input");
            xInput.type = "hidden";
            xInput.name = "x";
            xInput.value = document.x;
            form.appendChild(xInput);

            let yInput = document.createElement("input");
            yInput.type = "hidden";
            yInput.name = "y";
            yInput.value = document.y;
            form.appendChild(yInput);

            let submitButton = document.createElement("button");
            submitButton.type = "submit";
            submitButton.className = "btn";
            submitButton.textContent = "등록";
            form.appendChild(submitButton);

            formCell.appendChild(form);
            row.appendChild(formCell);

            tableBody.appendChild(row);
        });
    }

    // 페이지 로드 시 테이블 생성 함수 호출
    window.onload = generateTable;
</script>

</html>
